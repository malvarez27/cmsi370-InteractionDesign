    <!-- The standard viewport metadata setting. -->
    <meta name="viewport" content="width=device-width" />

    <title>Direct Manipulation on a Web Page: Physics Version</title>
    <link rel="stylesheet" type="text/css" href="bubbles-with-physics.css"/>

  <body>
    <!-- "Pre-load" the drawing area with a couple of boxes.

      <div class="bubble"
          style="width: 60px; height: 60px; left: 50px; top: 50px">
      </div>
      <div class="bubble"
          style="width: 80px; height: 80px; left: 256px; top: 256px">
      </div>
      <div class="bubble"
          style="width: 70px; height: 70px; left: 120px; top: 384px">
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <!-- Load up the controller code. -->
